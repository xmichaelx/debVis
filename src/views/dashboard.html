<template>
  <h2>Welcome to debVis Laboratory</h2>
  <input type="file" ref="fileLoader">
  <table class="table">
        <tr>
          <th>x attributes</th>
          <th>
              <input type="text" value.bind="xAttributesString & debounce:2000" class="form-inline  form-control">
          </th> 
        </tr>
        <tr>
          <th>y attributes</th>
          <th>
              <input type="text" value.bind="yAttributesString & debounce:2000" class="form-inline  form-control">
          </th> 
        </tr>
      </table>


   <button click.trigger="visualise()">Visualise</button>

  <div ref="canvas"></div>
  <div class="col-md-6">
    <h1>Attributes</h1>
    <div class="row" repeat.for="attribute of experiment.attributes">
      <h2>${attribute.name} - ${attribute.domain.type}</h2>
      <table class="table">
        <tr show.bind="attribute.domain.type == 'continuous' || attribute.domain.type == 'integer'">
          <th>Extents</th>
          <th>
              min: ${attribute.domain.min} max: ${attribute.domain.max}
          </th> 
        </tr>
        <tr show.bind="attribute.domain.type == 'nominal' || attribute.domain.type == 'linear'">
          <th>Values</th>
          <th>
              ${attribute.domain.values}
          </th> 
        </tr>
        <tr show.bind="attribute.domain.type == 'continuous' || attribute.domain.type == 'integer'">
          <th>Compute</th>
          <th>
             <button click.trigger="compute(attribute)">Compute</button>
          </th> 
        </tr>
        <tr show.bind="attribute.domain.type == 'continuous' || attribute.domain.type == 'integer'">
          <th>Split points</th>
          <th>
              <input type="text" value.bind="attribute.splitPointsString & debounce:2000" class="form-inline  form-control">
          </th> 
        </tr>
      </table>
    </div>

  </div>



  <div class="col-md-6">
    <h1>Rules</h1>
    <div class="row" repeat.for="run of experiment.runs">
      <h2>${run.name}</h2>
      <div class="col-xs-12">
          <div class="row" repeat.for="hypothesis of run.hypotheses">
            <h4><b>Consequent:</b> ${hypothesis.consequent.join(' ')} <input type="checkbox" checked.bind="hypothesis.isSelected"></h4>
            <div class="row"  repeat.for="conjunction of hypothesis.sum"> 
              &lt;--- <b repeat.for="clause of conjunction.clauses" > [${clause.join(' ')}] </b>
            </div>
          </div>
      </div>
    </div>
    </div>

</template>
